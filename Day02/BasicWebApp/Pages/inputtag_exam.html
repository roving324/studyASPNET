<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>입력태그 학습</title>
</head>
<body>
    <form method="post">
        <input type="text" name="id" />
        <input type="password" name="pass" />
        <input type="submit" />
    </form>

    <form method="get">
        <input type="text" name="text" id="text01" value="텍스트" title="일반텍스트" /><br />
        <input type="password" name="pass" id="pass01" value="이글자는 안나와요" title="패스워드 입력" /><br />
        <input type="file" name="file" id="file01" title="파일선택" /><br />

        <input type="checkbox" name="gender" id="male01" title="남자" value="M" /><label for="male">남자</label><input type="checkbox" name="gender" id="female01" title="여자" value="F" />여자<br />

        <input type="radio" name="sex" id="male02" title="남자" value="M" />남자<input type="radio" name="sex" id="female02" title="여자" value="F" />여자<br />
        <input type="hidden" name="factory_mode" value="SF774" />
        <input type="image" id="image01" src="https://via.placeholder.com/150x100" /><br />
        <!--버튼-->
        <input type="button" value="버튼" />
        <input type="reset" value="리셋" />
        <input type="submit" value="저장" />

        <select name="sns">
            <option value="fb">페이스북</option>
            <option value="in">인스타그램</option>
            <option value="tw">트위터</option>
            <option value="tt">틱톡</option>
        </select>

        <select name="sns" multiple>
            <optgroup label="sns">
                <option value="fb">페이스북</option>
                <option value="in">인스타그램</option>
                <option value="tw">트위터</option>
                <option value="tt">틱톡</option>
            </optgroup>
        </select>

        <input type="color" name="favorite_color" /><br />
        <input type="date" name="birthday" /><br />
        <input type="datetime" name="currtime" /><br />
        <input type="week" name="week" /><br />
    </form>
</body>
</html>
